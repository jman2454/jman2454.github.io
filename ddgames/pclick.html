<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/ico" href="ico/favicon.ico"/>
      <title>Pancake clicker</title>
      <script src="lib/touch/sencha-touch.js" type="text/javascript"></script>
      <script src="app/app.js" type="text/javascript"></script>
      <link href="https://googledrive.com/host/0Bz6j_0XSaoE_OGRhdGtMZERuTkk/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <script src="pclicker.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css.css"
   </head>
   <body style="background-color:cyan">
      <div class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Pancake Clicker</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a>
               </ul>
            </div>
            <!--/.nav-collapse -->
         </div>
      </div>
      <div style="float:left">
         <script type="text/javascript">
            setInterval(function(){
            TitleUpdate()
            },5)
                
         </script>
         <table class="table" border="3" bordercolor="#FFCC00" style="background-color:#FFFFCC" width="100%" cellpadding="3" cellspacing="3">
            <tr style="cursor:pointer" onclick="buyGrandma()">
               <td>
                  <p>Aunt Jemima $<span id="gprice"></span>:</p>
                  <script type="text/javascript"> 
                     setInterval(function(){
                     el = document.getElementById("gprice");
                     el.innerHTML = gprice;
                     },1000)
                  </script>
                  <div style="float:right">
                    <img src="ico/jemima.ico"/>
                  </div>
                  <p id="grandmasale">Click here to buy an Aunt Jemima</p>
               </td>
            </tr>
            <tr style="cursor:pointer" onclick="buyFarm()">
               <td>
                  <p>Farm $<span id="farmprice"></span>:</p>
                  <script type="text/javascript"> 
                     setInterval(function(){
                     el = document.getElementById("farmprice");
                     el.innerHTML = farmprice;
                     },1000)
                  </script>
                  <div style="float:right">
                    <img src="ico/farm.ico"/>
                  </div>
                  <p id="farmsale">Click here to buy a farm</p>
               </td>
            </tr>
            <tr style="cursor:pointer" onclick="buyFactory()">
               <td>
                  <p>Factory $<span id="factoryprice"></span>:</p>
                  <script type="text/javascript"> 
                     setInterval(function(){
                     el = document.getElementById("factoryprice");
                     el.innerHTML = factoryprice;
                     },1000)
                  </script>
                  <div style="float:right">
                    <img src="ico/factory.ico"/>
                  </div>
                  <p id="factorysale">Click here to buy a factory</p>
               </td>
            </tr>
            <tr style="cursor:pointer" onclick="buyKitchen()">
               <td>
                  <p>Kitchen $<span id="kitchenprice"></span>:</p>
                  <script type="text/javascript"> 
                     setInterval(function(){
                     el = document.getElementById("kitchenprice");
                     el.innerHTML = kitchenprice;
                     },1000)
                  </script>
                  <p id="kitchensale">Click here to buy a kitchen</p>
               </td>
            </tr>
            <tr style="cursor:pointer" onclick="buyIhop()">
               <td>
                  <p>iHop $<span id="ihopprice"></span>:</p>
                  <script type="text/javascript"> 
                     setInterval(function(){
                     el = document.getElementById("ihopprice");
                     el.innerHTML = Beautify(ihopprice);
                     },1000)
                  </script>
                  <p id="ihopsale">Click here to buy an iHop restaurant!</p>
               </td>
            </tr>
         </table>
      </div>
      <div align="center">
         <h1 id="message"></h1>
         <p>PPS: <span id="pps"></span></p>
         <script type="text/javascript">
            setInterval(function(){
            el = document.getElementById("pps");
            el.innerHTML = pps;
            },500)
         </script>
         <img style="cursor:pointer" src="http://0.tqn.com/d/webclipart/1/0/q/E/5/Pancakes.png" width="150" height="150" name="image_name"
            onmousedown="image_name.width='125';image_name.height='125';"
            onmouseup="image_name.width='150';image_name.height='150';"
            onclick="clickCookie(); TitleUpdate()">
         </img>
      </div>
      <div align="left">
   </body>
</html>
